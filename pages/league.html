<div class="container-fluid header text-center">
 <h3>Leagues</h3>
</div>
<br>

<div class="container">
  <div class="col-sm-12" ng-repeat = "n in match.matches">

    <div class="bs-calltoaction bs-calltoaction-primary">
      <div class="row">
        <div class="col-md-9 cta-contents">
          <h1 class="cta-title">League: {{n.league}}</h1>
          <div class="cta-desc">
            
             Name : {{n.caption}}
             <br>
             Year : {{n.year}}
             <br>
             Match Day : {{n.currentMatchday}}
             <br>
             Match Days : {{n.numberOfMatchdays}}
             <br>
             Teams : {{n.numberOfTeams}}
             <br>
             Games : {{n.numberOfGames}}
             <br>
             Last Update : {{n.lastUpdated | date:'mediumDate'}}
             <br>

          </div>
        </div>
        <div class="col-md-3 cta-button">
          <a href="#/league/{{n.id}}" class="btn btn-lg btn-block btn-info">League Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
