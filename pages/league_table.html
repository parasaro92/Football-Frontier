<div class ="row slot1">
  <div class="container">
    <div class="col-md-6" id="result">
      <div class="container-fluid slot">
       <h3>Points Table</h3>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Position</th>
            <th>Club Logo</th>
            <th>Team</th>
            <th>GP</th>
            <th>Points</th>
            <th>Goals</th>
            <th>Wins</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "n in tables.league_table.standing">
          <!-- <a ng-href="#/fixtures/{{tables.id}}"> -->
            <th>{{n.position}}</th>
            <th><img class="img-responsive" ng-src="{{n.crestURI}}" width="40" height="40"/></th>
            <th><a ng-href="#/teams" ng-click="tables.getApi(n._links.team.href)">{{n.teamName}}</a></th>
            <th>{{n.playedGames}}</th>
            <th>{{n.points}}</th>
            <th>{{n.goals}}</th>
            <th>{{n.wins}}<th>
            <!-- </a> -->
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6" id="result">
      <div class="container-fluid slot">
       <h3 class= "slot2">League Table</h3>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Home Team</th>
            <th>Result</th>
            <th>Away Team</th>
            <!-- <th>Team</th>
            <th>GP</th>
            <th>Points</th>
            <th>Goals</th>
            <th>Wins</th> -->
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "n in tables.league_details.fixtures">
          <!-- <a ng-href="#/fixtures/{{tables.id}}"> -->
            <th>{{n.homeTeamName}}</th>
            <th>{{n.result.goalsHomeTeam}} &mdash; {{n.result.goalsAwayTeam}}</th>
            <th>{{n.awayTeamName}}</th>
            <!-- <th><a ng-href="#/fixtures/">{{n.teamName}}</a></th> -->
            <!-- <th>{{n.playedGames}}</th> -->
            <!-- </a>  -->
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
